<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Cursive', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .moon {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: #151514;
            border-radius: 50%;
            box-shadow: inset 40px 0 0 #f5e663;
        }
        .letter {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            display: none;
        }
        .rocket {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 350px;
            background: url('https://juststickers.in/wp-content/uploads/2017/06/rocket-300x300.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
        }
        @keyframes fly {
            0% { transform: translate(-50%, 0); }
            100% { transform: translate(-50%, -100vh); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="moon"></div>
    <div class="rocket" onclick="launchRocket()"></div>
    <div class="letter">
        <h2>Happy Birthday! jiji..ðŸ¥°</h2>
        <p>Happy birthday jiji..ðŸ’˜ thank you for be my side everytime. you always supports me whatever will be 
            situation and its really mean too me. I don't express but, the presence of you is really important to me ðŸ’—.<thead></thead></p>
    </div>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * 100 + "vh";
            star.style.animationDuration = Math.random() * 2 + 1 + "s";
            document.querySelector('.stars').appendChild(star);
            setTimeout(() => {
                star.remove();
            }, 3000);
        }
        setInterval(createStar, 200);

        function launchRocket() {
            const rocket = document.querySelector('.rocket');
            rocket.style.animation = 'fly 3s linear forwards';
            setTimeout(() => {
                rocket.style.display = 'none';
                document.querySelector('.letter').style.display = 'block';
            }, 3000);
        }
    </script>
</body>
</html>
