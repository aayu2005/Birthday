<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            text-align: center;
            background-color: #fce4ec;
            color: #d81b60;
            overflow: hidden;
            position: relative;
        }
        .container {
            margin-top: 50px;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 50px;
        }
        .birthday-img {
            width: 150px;
            border-radius: 30px;
        }
        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 50px auto;
            cursor: pointer;
        }
        .envelope {
            position: absolute;
            width: 100%;
            height: 100px;
            background-color: navy;
            border-radius: 10px;
            bottom: 0;
            clip-path: polygon(0% 0%, 100% 0%, 50% 50%);
        }
        .envelope::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: navy;
            bottom: 0;
            clip-path: polygon(0% 100%, 50% 50%, 100% 100%);
        }
        .letter {
            position: absolute;
            width: 280px;
            height: 180px;
            background: white;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: top 1s ease-in-out;
        }
        .envelope-container.open .letter {
            top: -50px;
        }
        /* Heart Animation */
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            bottom: -50px;
            left: 50%;
            font-size: 30px;
            color: red;
            animation: float 5s linear infinite;
        }
        /* Balloons Animation */
        @keyframes balloon {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            left: calc(10% + 80% * var(--i));
            width: 50px;
            height: 70px;
            background-color: var(--color);
            border-radius: 50%;
            animation: balloon 6s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday! Hiral..</h1>
        <img class="birthday-img" src="https://www.pngkey.com/png/full/774-7749236_colorful-birthday-cakes-zwd9-colorful-birthday-cake-cake.png" alt="Birthday Cake">
        <p>Happy birthday Baby!! Awwww..!! My baby is now 19..🥰</p>
        <div class="envelope-container" onclick="openEnvelope()">
            <div class="envelope"></div>
            <div class="letter">💌 Happy Birthday! Maybe I'll not bring you stars✨ but
                I will bring you smiles. Maybe i'm not handsome but i'll treat you like princess. Maybe I'm not perfect
                but i'll try my best to be perfect💖</div>
        
    <!-- Hearts and Balloons Animation -->
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.innerHTML = '❤';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
        
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.setProperty('--i', Math.random());
            balloon.style.setProperty('--color', `hsl(${Math.random() * 360}, 100%, 70%)`);
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 6000);
        }
        setInterval(createBalloon, 700);
        
        function openEnvelope() {
            document.querySelector('.envelope-container').classList.toggle('open');
        }
    </script>
</body>
</html>
